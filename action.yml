name: 'Resolve Latest Docker Digests'
description: 'Resolves Docker image digests from any container registry for multiple images'
author: 'Optivem'
branding:
  icon: 'search'
  color: 'blue'
inputs:
  image-urls:
    description: 'Newline-separated list of image URLs to resolve digests for'
    required: true
outputs:
  image-digests:
    description: 'JSON object mapping image URLs to their resolved SHA256 digests'
    value: ${{ steps.get-digests.outputs.digests }}
runs:
  using: 'composite'
  steps:
    - name: Resolve image digests
      id: get-digests
      shell: pwsh
      run: |
        & "${{ github.action_path }}/action.ps1" -ImageUrls '${{ inputs.image-urls }}'
